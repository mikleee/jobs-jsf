    <h:panelGroup id="singleEmpSection">

        <h:panelGrid id="singleEmp" columns="2" rendered="#{singleEmployee.singleEmployee ne null}">

            <f:facet name="header">
                <h:outputText value="Employee"/>
            </f:facet>

            <h:outputLabel for="empName" value="Name"/>
            <h:inputText id="empName" value="#{singleEmployee.singleEmployee.name}"/>

            <h:outputLabel for="depSalary" value="Salary"/>
            <h:inputText id="depSalary" value="#{singleEmployee.singleEmployee.salary}"
                         required="true"/>

            <h:outputLabel for="empEmail" value="Email"/>
            <h:inputText id="empEmail" value="#{singleEmployee.singleEmployee.email}"/>

            <h:outputLabel for="empBirth" value="Birth"/>
            <h:inputText id="empBirth" value="#{singleEmployee.singleEmployee.birth}"/>
